programs:
  program1:
    command: /path/to/program1
    numprocs: 2
    autostart: true
    autorestart: always
    exitcodes: [0, 2]
    startsecs: 10
    startretries: 3
    stopsignal: TERM
    stopwaitsecs: 10
    stdout: /path/to/program1_stdout.log
    stderr: /path/to/program1_stderr.log
    environment:
      ENV_VAR1: value1
      ENV_VAR2: value2
    workingdir: /path/to/working_dir1
    umask: "022"
  program2:
    command: /path/to/program1
    numprocs: 2
    autostart: true
    autorestart: always
    exitcodes: [ 0, 2 ]
    startsecs: 10
    startretries: 3
    stopsignal: TERM
    stopwaitsecs: 10
    stdout: /path/to/program1_stdout.log
    stderr: /path/to/program1_stderr.log
    environment:
      ENV_VAR1: value1
      ENV_VAR2: value2
    workingdir: /path/to/working_dir1
    umask: "022"
