programs:
  sleep:
    command: sleep 30
    numprocs: 2
    autostart: true
    autorestart: always
    exitcodes: [0, 2]
    startsecs: 3
    startretries: 3
    stopsignal: TERM
    stopwaitsecs: 10
    stdout: ./out.log
    stderr: ./err.log
    environment:
      ENV_VAR1: value1
      ENV_VAR2: value2
    workingdir: /tmp
    umask: "777"
  sleep2:
    command: sleep 30
    numprocs: 2
    autostart: true
    autorestart: always
    exitcodes: [ 0, 2 ]
    startsecs: 3
    startretries: 3
    stopsignal: TERM
    stopwaitsecs: 10
    stdout: ./out.log
    stderr: ./err.log
    environment:
      ENV_VAR1: value1
      ENV_VAR2: value2
    workingdir: /tmp
    umask: 022
